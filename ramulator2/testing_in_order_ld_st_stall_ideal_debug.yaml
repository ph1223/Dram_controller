  # Translation:
  #   impl: RandomTranslation
  #   max_addr: 2199015689679

  Translation:
    impl: NoTranslation
    max_addr: 33554432

MemorySystem:
  impl: GenericDRAM
  clock_ratio: 3

  DRAM:
    impl: DDR4

    drampower_enable: true # This can enable dram power model
    structure_type: 1
    # The preset of DRAM voltage and current must be specified, also the preset for power modeling has to exists within.
    voltage:
      preset: Default # Sets to Default to enable basic voltage adjustment
    current:
      preset: Default

    org:
      preset: DDR4_1Gb_1bank_x1024
      channel_width: 1024
      # preset: DDR4_2Gb_x4
      channel: 64
      rank: 1
    timing:
      preset: DDR4_3DDRAM_1024


  Controller:
    impl: Generic
    sample_time: 500
    bandwidth_record_file: ../cmd_records/bandwidth_record_ideal.txt
    Scheduler:
      impl: FCFS
    RefreshManager:
      impl: AllBank
    RowPolicy:
      impl: OpenRowPolicy
      cap: 4
    plugins:
      - ControllerPlugin:
          impl: CommandCounter
          path: ../cmd_records/ideal_1024Mb_1ch.cmds
          commands_to_count:
            - REFab
      - ControllerPlugin:
          impl: TraceRecorder
          path: ../cmd_records/ideal_1024Mb_2ch.trace

  AddrMapper:
    impl: ChRaBaRoCo